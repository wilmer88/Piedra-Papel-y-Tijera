    <script type="text/javascript">
      wins = 0;
      ties = 0;
      loss = 0;
      var computerChoices = ["r", "p", "s"];

      for (i = 0; i < 6; i++) {
        var playerAnswer = prompt(
          "Prsiona uno de  r, p, s \n Rocka-r \n Papel-p \n  tijera-s"
        );
        console.log("this is player aswear ", playerAnswer);

        var computer = Math.floor(Math.random() * computerChoices.length);

        var final = computerChoices[computer];
        console.log(final);

        if (playerAnswer === final) {
          alert("empate");
          ties++;
        } else if (
          (playerAnswer === "p" && final === "s") ||
          (playerAnswer === "s" && final === "r") ||
          (playerAnswer === "r" && final === "p")
        ) {
          alert("perdistes");
          loss++;
        } else if (
          (playerAnswer === "s" && final === "p") ||
          (playerAnswer === "r" && final === "s") ||
          (playerAnswer === "p" && final === "r")
        ) {

          wins++;
        } else {
          alert("esa entrad no trabaja");
        }
